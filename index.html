<!DOCTYPE html>
<html>
<head>
	<title> Assignment 5 </title>
	<style type="text/css">
		html,body,input {font-size:30px;}
		h1 {text-align: center;}
	</style>
	<script language="javascript">
	
	var calculate = function(hotdogs, fries, drinks)
	{
		var hotdogs = document.form1.hotdogs.value
		var fries = document.form1.fries.value
		var drinks = document.form1.drinks.value
		var subtotal = (parseInt(hotdogs) * 3.25) + (parseInt(fries) * 2) + (parseInt(drinks) * 1.5)
		var discount;
		if (subtotal >= 20){
			discount = subtotal * -.1
			discount = Math.round((discount + Number.EPSILON) * 100) / 100
		}
		else {
			discount = "N/A"
		}
		var discountedPrice;
		if (subtotal >= 20){
			discountedPrice = subtotal + discount;
		}
		else {
			discountedPrice = subtotal;
		}
		var tax = discountedPrice * .0625
		tax = Math.round((tax + Number.EPSILON) * 100) / 100
		var total = discountedPrice + tax;
		total = Math.round((total + Number.EPSILON) * 100) / 100
		document.getElementById("subtotal").value = subtotal;
		document.getElementById("discount").value = discount;
		document.getElementById("tax").value = tax;
		document.getElementById("total").value = total;


	}


</script>
</head>
<body>

<h1><u>Joe's Hotdogs</u></h1>
<h2>Order here:</h2>


<form name="form1">
		How many hotdogs would you like? <input type="text" name="hotdogs" id="hotdogs"><br />
		How many fries would you like? <input type="text" name="fries" id="fries"><br />
		How many drinks would you like? <input type="text" name="drinks" id="drinks"><br />
		<input type="button" value = "Enter" 
			   onclick ="calculate()"><br />
		<hr>
		Subtotal: $ <input type="text" name="subtotal" id="subtotal"><br />
		Joe's Special Discount: $ <input type="text" name="discount" id="discount"><br />
		Tax: $ <input type="text" name="tax" id="tax"><br />
		Total: $ <input type="text" name="total" id="total">

</form>


</body>

</html>
